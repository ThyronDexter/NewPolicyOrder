l_russian:
 civic_cult_of_nature:0 "Поклонение природе"
 civic_cult_of_nature_desc:0 "Данное спиритуалистическое общество поклоняется не абстрактному божеству, а божественности природы."
 civic_cult_of_machines:0 "Поклонение машинам"
 civic_cult_of_machines_desc:0 "Это спиритуалистическое общество поклоняется машинам как богам."
 civic_mining_corp:0 "Горный консорциум"
 civic_mining_corp_desc:0 "Данная корпорация во многом выстроена как горнодобывающий конгломерат."
 civic_science_cult:0 "Вера в науку"
 civic_science_cult_desc:0 "Для данного общества наука и вера едины. Они поклоняются научному знанию."
 civic_cult_of_machines:0 "Машинопоклонники"
 civic_cult_of_machines_desc:0 "Это спиритуалистическое общество поклоняется машинам как богам. *Тут ещё нужен текст*"
 civic_anarchy:0 "Анархисты"
 civic_anarchy_desc:0 "Это общество даже сложно назвать таковым из за его крайне децентрализованного и анархического устройства."
 civic_asceticism:0 "Аскетизм"
 civic_asceticism_desc:0 "Народ данного общества проповедует аскетические идеалы и не требует много благ для себя."
 civic_socialism:0 "Социализм"
 civic_socialism_desc:0 "Данное общество опирается в своем существовании на рабочий класс, и государственная политика всецело поддерживает его права."
 civic_hedonists:0 "Гедонисты"
 civic_hedonists_desc:0 "Данное общество продвигает гедонистические идеи самоудовлетворения."
 civic_social_stratifictation:0 "стратификация"
 civic_social_stratifictation_desc:0 "Данное общество имеет жестокую кастовую социальную стратификацию. Это жестокое общество строго разделено на касты, и участь раба в нем незавидна."
 civic_personality_cult:0 "Культ личности"
 civic_personality_cult_desc:0 "Правитель данного общества находится в статусе полурелигиозного лидера, которому фактически поклоняется население."
 civic_corruption:0 "Коррупционное правительство"
 civic_corruption_desc:0 "Данное правительство сплошь коррумпировано и его правители опираются на власть при помощи подкупов, интриг и разворованных денег."
 TRADITIONALIST_ALT_MACHINE_PURSUIT:0 "Кибернетическое вознесение"
